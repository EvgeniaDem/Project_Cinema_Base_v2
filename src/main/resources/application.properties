# ===============================
# DATABASE
# ===============================
#spring.datasource.url=jdbc:postgresql://${POSTGRESQL_SERVER}:${POSTGRESQL_PORT}/${POSTGRESQL_DB}
spring.datasource.url=jdbc:postgresql://localhost:5432/cinema_base
#spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.username=postgres
#spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.password=root
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
# ===============================
# LIQUIBASE
# ===============================
#TODO ???? ????? false
spring.liquibase.enabled=false
# ===============================
# DATA INITIALIZATION
# ===============================
#RUN_INIT=${DATA_INITIALIZE}
RUN_INIT=true
# ===============================
# JPA
# ===============================
#spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL}
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false
spring.mvc.hiddenmethod.filter.enabled=true
# ===============================
# SERVER PORT
# ===============================
server.port=5557
# JWT
jwt.token.time.valid=3600000
